<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<h>, initial-scale=1.0">
    <title>Registration-Form</title>
</head>
<body>
  <h1 style="font-size: 30px; color: blue; font-family: arial;"> <center>Registration-Form</center> </h1>
  <br><br> 
    <form action="">
  <center>
      <table frame="box"height="600px" width="500px" style="background-color: lightblue;font-family: arial;"> 
  
        <tbody>
  
          <tr>
              <td>
              <label for="first-name">First Name</label>
              </td>
              <td>
              <input required placeholder="enter first name" id="first-name" type="text"> <span>*</span>
              </td>
          </tr>
          <tr><td><br></td></tr>
          <tr>
            <td>
            <label for="last-name">Last Name</label>
            </td>
            <td>
            <input required placeholder="enter last name" id="last-name" type="text"> <span>*</span>
            </td>
        </tr>
        <tr><td><br></td></tr>
          <tr>
              <td>
              <label for="email">Email</label>
              </td>
              <td>
              <input placeholder="abc@gmail.com" id="email" type="text">
              </td>
          </tr>
          <tr>   
                <td>Address</td>
         <td>    <textarea maxlength="50" placeholder="enter your address" id="Comment" cols="30" rows="3"></textarea></td>
        
          <tr><td></td><tr>
          <tr><td></td>
              <td>
                <input type="submit" value="register">
              
              </td>
            </tr>
      </tbody>
    </center>
      </table>
  
    </form>
</body>
</html>
